<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web M3U Player</title>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <style>
        body { font-family: sans-serif; display: flex; margin: 0; height: 100vh; background: #1a1a1a; color: white; }
        #player-container { flex: 3; display: flex; flex-direction: column; align-items: center; justify-content: center; background: #000; }
        video { width: 90%; max-height: 80vh; border: 1px solid #333; }
        #sidebar { flex: 1; border-left: 1px solid #333; overflow-y: auto; padding: 10px; }
        .channel-item { padding: 10px; cursor: pointer; border-bottom: 1px solid #333; transition: 0.2s; }
        .channel-item:hover { background: #333; }
        h2 { text-align: center; font-size: 1.2rem; }
    </style>
</head>
<body>

<div id="player-container">
    <video id="video" controls></video>
    <h2 id="current-title">Select a Channel</h2>
</div>

<div id="sidebar">
    <h3>Playlist</h3>
    <div id="playlist-items">Loading channels...</div>
</div>

<script>
    const video = document.getElementById('video');
    const playlistElement = document.getElementById('playlist-items');
    const titleElement = document.getElementById('current-title');
    const hls = new Hls();

    // 1. Replace this URL with your actual .m3u link
    const M3U_URL = 'channels.m3u'; 

    async function initPlayer() {
        try {
            const response = await fetch(M3U_URL);
            const text = await response.text();
            const playlist = parseM3U(text);
            renderPlaylist(playlist);
        } catch (err) {
            playlistElement.innerText = "Error loading playlist. Check CORS settings.";
        }
    }

    function parseM3U(data) {
        const lines = data.split('\n');
        const items = [];
        for (let i = 0; i < lines.length; i++) {
            if (lines[i].startsWith('#EXTINF')) {
                const name = lines[i].split(',')[1] || "Unknown Channel";
                const url = lines[i + 1]?.trim();
                if (url && url.startsWith('http')) {
                    items.push({ name, url });
                }
            }
        }
        return items;
    }

    function renderPlaylist(items) {
        playlistElement.innerHTML = '';
        items.forEach(item => {
            const div = document.createElement('div');
            div.className = 'channel-item';
            div.innerText = item.name;
            div.onclick = () => playStream(item.url, item.name);
            playlistElement.appendChild(div);
        });
    }

    function playStream(url, name) {
        titleElement.innerText = "Playing: " + name;
        if (Hls.isSupported()) {
            hls.loadSource(url);
            hls.attachMedia(video);
            hls.on(Hls.Events.MANIFEST_PARSED, () => video.play());
        } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
            // For Safari native support
            video.src = url;
            video.play();
        }
    }

    initPlayer();
</script>
</body>
</html>

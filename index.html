<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tamil Channels List</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #fff;
      padding: 20px;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      border: 1px solid #333;
      padding: 10px;
      text-align: left;
    }
    th {
      background: #222;
    }
    tr:nth-child(even) {
      background: #1a1a1a;
    }
    a {
      color: #4da6ff;
      word-break: break-all;
    }
  </style>
</head>
<body>

<h1>Tamil TV Channels</h1>

<table>
  <thead>
    <tr>
      <th>Channel Name</th>
      <th>URL</th>
    </tr>
  </thead>
  <tbody id="channelTable">
  </tbody>
</table>

<script>
fetch("channels.txt")
  .then(response => response.text())
  .then(text => {
    const table = document.getElementById("channelTable");

    text.split("\n").forEach(line => {
      line = line.trim();
      if (!line) return;

      const parts = line.split("|");
      if (parts.length !== 2) return;

      const tr = document.createElement("tr");

      const tdName = document.createElement("td");
      tdName.textContent = parts[0];

      const tdUrl = document.createElement("td");
      const link = document.createElement("a");
      link.href = parts[1];
      link.textContent = parts[1];
      link.target = "_blank";

      tdUrl.appendChild(link);

      tr.appendChild(tdName);
      tr.appendChild(tdUrl);

      table.appendChild(tr);
    });
  })
  .catch(() => {
    alert("channels.txt not found or page not served via HTTP");
  });
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pro Web M3U Player</title>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <style>
        :root {
            --bg-color: #121212;
            --sidebar-bg: #1e1e1e;
            --accent-color: #007bff;
            --text-color: #eeeeee;
            --border-color: #333;
        }

        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            display: flex; 
            margin: 0; 
            height: 100vh; 
            background: var(--bg-color); 
            color: var(--text-color);
            overflow: hidden;
        }

        /* Video Section */
        #player-container { 
            flex: 3; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            justify-content: center; 
            background: #000; 
            padding: 20px;
        }
        video { 
            width: 100%; 
            max-width: 1000px;
            aspect-ratio: 16 / 9;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            background: #000;
        }
        #current-title { margin-top: 15px; font-weight: 300; color: #aaa; }

        /* Sidebar Section */
        #sidebar { 
            flex: 1; 
            min-width: 300px;
            max-width: 400px;
            background: var(--sidebar-bg);
            display: flex;
            flex-direction: column;
            border-left: 1px solid var(--border-color);
        }
        .sidebar-header { padding: 20px; border-bottom: 1px solid var(--border-color); }
        #search-input { 
            width: 100%; 
            padding: 10px; 
            box-sizing: border-box; 
            background: #2b2b2b; 
            border: 1px solid var(--border-color); 
            color: white; 
            border-radius: 4px;
        }

        #playlist-items { 
            flex: 1; 
            overflow-y: auto; 
        }
        .channel-item { 
            display: flex;
            align-items: center;
            padding: 12px 20px; 
            cursor: pointer; 
            border-bottom: 1px solid #252525; 
            transition: background 0.2s; 
        }
        .channel-item:hover { background: #333; }
        .channel-item.active { border-left: 4px solid var(--accent-color); background: #252525; }
        .channel-logo { width: 30px; height: 30px; margin-right: 15px; object-fit: contain; background: #000; border-radius: 4px; }
    </style>
</head>
<body>

<div id="player-container">
    <video id="video" controls></video>
    <h2 id="current-title">Select a Channel</h2>
</div>

<div id="sidebar">
    <div class="sidebar-header">
        <h3 style="margin-top:0">Live Channels</h3>
        <input type="text" id="search-input" placeholder="Search by name...">
    </div>
    <div id="playlist-items">Loading channels...</div>
</div>

<script>
    const video = document.getElementById('video');
    const playlistElement = document.getElementById('playlist-items');
    const titleElement = document.getElementById('current-title');
    const searchInput = document.getElementById('search-input');
    
    let hls = new Hls();
    let allChannels = [];

    // Configuration - Using a sample IPTV-org link
    const M3U_URL = 'https://iptv-org.github.io/iptv/index.m3u'; 

    async function init() {
        try {
            const response = await fetch(M3U_URL);
            const text = await response.text();
            allChannels = parseM3U(text);
            renderPlaylist(allChannels);
        } catch (err) {
            playlistElement.innerHTML = `<div style="padding:20px; color: #ff4444;">Failed to load M3U. This is likely a CORS issue.</div>`;
        }
    }

    function parseM3U(data) {
        const items = [];
        const lines = data.split('\n');
        
        for (let i = 0; i < lines.length; i++) {
            if (lines[i].startsWith('#EXTINF')) {
                // Extract Name
                const name = lines[i].split(',')[1] || "Unknown Channel";
                
                // Extract Logo
                const logoMatch = lines[i].match(/tvg-logo="([^"]+)"/);
                const logo = logoMatch ? logoMatch[1] : 'https://via.placeholder.com/30?text=?';

                // Get URL from the next line
                const url = lines[i + 1]?.trim();
                
                if (url && url.startsWith('http')) {
                    items.push({ name: name.trim(), url, logo });
                }
            }
        }
        return items;
    }

    function renderPlaylist(channels) {
        playlistElement.innerHTML = '';
        if (channels.length === 0) {
            playlistElement.innerHTML = '<div style="padding:20px; color: #666;">No channels found.</div>';
            return;
        }

        channels.forEach(item => {
            const div = document.createElement('div');
            div.className = 'channel-item';
            div.innerHTML = `
                <img class="channel-logo" src="${item.logo}" onerror="this.src='https://via.placeholder.com/30?text=TV'">
                <span>${item.name}</span>
            `;
            div.onclick = () => {
                // UI Highlight
                document.querySelectorAll('.channel-item').forEach(el => el.classList.remove('active'));
                div.classList.add('active');
                playStream(item.url, item.name);
            };
            playlistElement.appendChild(div);
        });
    }

    function playStream(url, name) {
        titleElement.innerText = "Playing: " + name;
        
        if (Hls.isSupported()) {
            hls.destroy(); // Clean up previous instance
            hls = new Hls();
            hls.loadSource(url);
            hls.attachMedia(video);
            hls.on(Hls.Events.MANIFEST_PARSED, () => video.play());
            
            hls.on(Hls.Events.ERROR, (event, data) => {
                if (data.fatal) console.error("HLS Error:", data);
            });
        } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
            video.src = url;
            video.play();
        }
    }

    // Search Filtering
    searchInput.addEventListener('input', (e) => {
        const query = e.target.value.toLowerCase();
        const filtered = allChannels.filter(ch => ch.name.toLowerCase().includes(query));
        renderPlaylist(filtered);
    });

    init();
</script>

</body>
</html>

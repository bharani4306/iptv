<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Browser IPTV Player</title>
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #111;
      color: #fff;
      display: flex;
      height: 100vh;
    }
    #channels {
      width: 300px;
      background: #1c1c1c;
      padding: 10px;
      overflow-y: auto;
      border-right: 1px solid #333;
    }
    #channels button {
      width: 100%;
      padding: 10px;
      margin-bottom: 6px;
      background: #2b2b2b;
      color: #fff;
      border: none;
      cursor: pointer;
      text-align: left;
    }
    #channels button:hover {
      background: #444;
    }
    #player {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #000;
    }
    video {
      width: 95%;
      max-height: 95%;
      background: black;
    }
  </style>
</head>
<body>

<div id="channels">
  <h3>Channels</h3>
  <button onclick="play('Big Buck Bunny','https://test-streams.mux.dev/x36xhzz/x36xhzz.m3u8')">
    Big Buck Bunny
  </button>
  <button onclick="play('Sintel','https://bitdash-a.akamaihd.net/content/sintel/hls/playlist.m3u8')">
    Sintel
  </button>
  <button onclick="play('Tears of Steel','https://demo.unified-streaming.com/k8s/features/stable/video/tears-of-steel/tears-of-steel.ism/.m3u8')">
    Tears of Steel
  </button>
</div>

<div id="player">
  <video id="video" controls autoplay></video>
</div>

<script>
let hls;
const video = document.getElementById("video");

function play(name, url) {
  if (hls) {
    hls.destroy();
    hls = null;
  }

  if (Hls.isSupported()) {
    hls = new Hls();
    hls.loadSource(url);
    hls.attachMedia(video);
  } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
    video.src = url;
  }
}
</script>

</body>
</html>

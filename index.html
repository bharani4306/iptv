<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>IPTV Web Player</title>

  <!-- HLS.js -->
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #111;
      color: #fff;
      display: flex;
      height: 100vh;
    }
    #channels {
      width: 280px;
      background: #1c1c1c;
      padding: 10px;
      overflow-y: auto;
      border-right: 1px solid #333;
    }
    #channels h2 {
      text-align: center;
      margin-top: 0;
    }
    #channels button {
      width: 100%;
      padding: 10px;
      margin-bottom: 6px;
      background: #2b2b2b;
      color: #fff;
      border: none;
      cursor: pointer;
      text-align: left;
    }
    #channels button:hover {
      background: #444;
    }
    #player {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #000;
    }
    video {
      width: 95%;
      max-height: 95%;
      background: black;
    }
  </style>
</head>
<body>

<!-- Channel List -->
<div id="channels">
  <h2>Channels</h2>
</div>

<!-- Video Player -->
<div id="player">
  <video id="video" controls autoplay></video>
</div>

<script>
  const video = document.getElementById("video");
  const channelBox = document.getElementById("channels");
  let hls = null;

  function playStream(url) {
    // Browser limitation
    if (!url.endsWith(".m3u8")) {
      alert("This stream format is not supported in browser");
      return;
    }

    if (hls) {
      hls.destroy();
      hls = null;
    }

    if (Hls.isSupported()) {
      hls = new Hls();
      hls.loadSource(url);
      hls.attachMedia(video);
    } else if (video.canPlayType("application/vnd.apple.mpegurl")) {
      video.src = url; // Safari
    } else {
      alert("HLS not supported in this browser");
    }
  }

  fetch("channels.txt")
    .then(res => res.text())
    .then(text => {
      text.split("\n").forEach(line => {
        line = line.trim();
        if (!line) return;

        const parts = line.split("|");
        if (parts.length !== 2) return;

        const name = parts[0];
        const url = parts[1];

        const btn = document.createElement("button");
        btn.textContent = name;
        btn.onclick = () => playStream(url);

        channelBox.appendChild(btn);
      });
    })
    .catch(() => {
      alert("channels.txt not found or page not served via HTTP");
    });
</script>

</body>
</html>

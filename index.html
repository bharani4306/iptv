<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced HLS Player</title>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <style>
        body { font-family: sans-serif; background: #121212; color: white; display: flex; flex-direction: column; align-items: center; margin: 0; padding: 20px; }
        .container { width: 100%; max-width: 800px; }
        video { width: 100%; background: #000; border-radius: 8px; box-shadow: 0 4px 20px rgba(0,0,0,0.5); }
        .controls { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-top: 20px; background: #1e1e1e; padding: 20px; border-radius: 8px; }
        .control-group { display: flex; flex-direction: column; }
        label { margin-bottom: 8px; font-size: 0.9rem; color: #aaa; }
        select { background: #333; color: white; border: 1px solid #444; padding: 10px; border-radius: 4px; outline: none; }
        .url-input { width: 100%; padding: 12px; margin-bottom: 20px; border-radius: 4px; border: none; background: #333; color: white; }
    </style>
</head>
<body>

<div class="container">
    <input type="text" id="m3u8-url" class="url-input" placeholder="Paste .m3u8 URL here..." value="https://test-streams.mux.dev/pts_608/playlist.m3u8">
    <video id="video" controls></video>

    <div class="controls">
        <div class="control-group">
            <label>Audio Track</label>
            <select id="audio-select"><option>No audio tracks</option></select>
        </div>
        <div class="control-group">
            <label>Subtitles</label>
            <select id="subtitle-select"><option value="-1">Off</option></select>
        </div>
    </div>
</div>

<script>
    const video = document.getElementById('video');
    const m3u8Input = document.getElementById('m3u8-url');
    const audioSelect = document.getElementById('audio-select');
    const subtitleSelect = document.getElementById('subtitle-select');
    
    let hls = new Hls();

    function loadStream(url) {
        if (Hls.isSupported()) {
            hls.destroy(); // Clean up previous instance
            hls = new Hls();
            hls.loadSource(url);
            hls.attachMedia(video);

            hls.on(Hls.Events.MANIFEST_PARSED, () => {
                video.play();
                setupAudioTracks();
                setupSubtitles();
            });

            // Listen for changes in tracks (some streams load these late)
            hls.on(Hls.Events.AUDIO_TRACKS_UPDATED, setupAudioTracks);
            hls.on(Hls.Events.SUBTITLE_TRACKS_UPDATED, setupSubtitles);
        } 
        else if (video.canPlayType('application/vnd.apple.mpegurl')) {
            // Safari native support (Note: native switching is handled by Safari's UI)
            video.src = url;
        }
    }

    function setupAudioTracks() {
        const tracks = hls.audioTracks;
        if (tracks.length > 0) {
            audioSelect.innerHTML = tracks.map((track, id) => 
                `<option value="${id}">${track.name || track.lang || 'Track ' + id}</option>`
            ).join('');
            
            audioSelect.onchange = () => {
                hls.audioTrack = parseInt(audioSelect.value);
            };
        }
    }

    function setupSubtitles() {
        const subs = hls.subtitleTracks;
        subtitleSelect.innerHTML = '<option value="-1">Off</option>' + 
            subs.map((track, id) => 
                `<option value="${id}">${track.name || track.lang || 'Subtitle ' + id}</option>`
            ).join('');

        subtitleSelect.onchange = () => {
            const id = parseInt(subtitleSelect.value);
            hls.subtitleTrack = id;
            // Ensure subtitles are actually displayed
            hls.subtitleDisplay = (id !== -1);
        };
    }

    // Trigger load on Enter key
    m3u8Input.addEventListener('keypress', (e) => {
        if (e.key === 'Enter') loadStream(m3u8Input.value);
    });

    // Initial load
    loadStream(m3u8Input.value);
</script>

</body>
</html>

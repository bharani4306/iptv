<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tamil Channels</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #fff;
      padding: 20px;
    }
    h1 {
      text-align: center;
    }
    .row {
      background: #1e1e1e;
      padding: 10px;
      margin-bottom: 8px;
      border-radius: 5px;
    }
    .name {
      font-weight: bold;
      margin-bottom: 4px;
    }
    a {
      color: #4da6ff;
      word-break: break-all;
      text-decoration: none;
    }
  </style>
</head>
<body>

<h1>Tamil TV Channels</h1>

<div id="channels"></div>

<script>
fetch("channels.txt")
  .then(res => res.text())
  .then(data => {
    const container = document.getElementById("channels");

    data.split("\n").forEach(line => {
      line = line.trim();
      if (!line) return;

      const [name, url] = line.split("|");
      if (!name || !url) return;

      const div = document.createElement("div");
      div.className = "row";

      div.innerHTML = `
        <div class="name">${name}</div>
        <a href="${url}" target="_blank">${url}</a>
      `;

      container.appendChild(div);
    });
  });
</script>

</body>
</html>
